<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Combinadas Neon</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 20px;
            background-color: #000;
            color: #0f0;
            line-height: 1.6;
        }
        
        h1 {
            text-align: center;
            text-shadow: 0 0 10px #0f0;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .ejercicio {
            margin: 15px 0;
            padding: 15px;
            border: 2px solid #0f0;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            background-color: rgba(0, 50, 0, 0.2);
            transition: transform 0.3s;
        }

        .ejercicio:hover {
            transform: scale(1.02);
        }

        input {
            width: 120px;
            margin: 0 10px;
            padding: 8px;
            background: #000;
            border: 2px solid #0f0;
            color: #0f0;
            font-size: 1rem;
            border-radius: 5px;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 15px #0f0;
        }

        button {
            cursor: pointer;
            background: #000;
            border: 2px solid #0f0;
            color: #0f0;
            padding: 8px 20px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        button:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 20px #0f0;
        }

        .correcto {
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
        }

        .incorrecto {
            color: #ff0f0f;
            text-shadow: 0 0 10px #ff0f0f;
        }

        #ejercicios {
            max-width: 800px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .ejercicio {
                padding: 10px;
                margin: 10px 0;
            }
            
            input {
                width: 100%;
                margin: 10px 0;
            }
            
            button {
                width: 100%;
                margin-top: 10px;
            }
            
            span {
                display: block;
                margin: 5px 0;
            }
        }

        @media (max-width: 480px) {
            body {
                margin: 10px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            input {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>OPERACIONES COMBINADAS NEON</h1>
    <div id="ejercicios"></div>

    <script>
        // El mismo script de generación de ejercicios y verificación que antes
        const generarEjercicio = (index) => {
            const operaciones = [];
            let ejercicio = '';
            let respuesta;
            
            switch(index % 6) {
                case 0:
                    const a = Math.floor(Math.random() * 10) + 1;
                    const b = Math.floor(Math.random() * 10) + 1;
                    const c = Math.floor(Math.random() * 5) + 1;
                    const d = Math.floor(Math.random() * 20) + 1;
                    ejercicio = `(${a} + ${b}) × ${c} - ${d}`;
                    respuesta = (a + b) * c - d;
                    break;
                
                case 1:
                    const e = Math.floor(Math.random() * 10) + 1;
                    const f = Math.floor(Math.random() * 15) + 1;
                    const g = Math.floor(Math.random() * 10) + 1;
                    const h = Math.floor(Math.random() * 20) + 1;
                    ejercicio = `${e} × (${f} - ${g}) + ${h}`;
                    respuesta = e * (f - g) + h;
                    break;
                
                case 2:
                    const i = Math.floor(Math.random() * 20) + 1;
                    const j = Math.floor(Math.random() * 5) + 1;
                    const k = Math.floor(Math.random() * 4) + 2;
                    const l = Math.floor(Math.random() * 10) + 1;
                    ejercicio = `${i} + ${j} × ${k} ÷ ${l}`;
                    respuesta = i + (j * k) / l;
                    break;
                
                case 3:
                    const m = Math.floor(Math.random() * 50) + 10;
                    const n = Math.floor(Math.random() * 20) + 1;
                    const o = Math.floor(Math.random() * 4) + 2;
                    const p = Math.floor(Math.random() * 5) + 1;
                    const q = Math.floor(Math.random() * 5) + 1;
                    ejercicio = `(${m} - ${n}) ÷ ${o} + ${p} × ${q}`;
                    respuesta = (m - n) / o + p * q;
                    break;
                
                case 4:
                    const r = Math.floor(Math.random() * 5) + 1;
                    const s = Math.floor(Math.random() * 5) + 1;
                    const t = Math.floor(Math.random() * 20) + 10;
                    const u = Math.floor(Math.random() * 4) + 2;
                    const v = Math.floor(Math.random() * 10) + 1;
                    ejercicio = `${r} × ${s} + ${t} ÷ ${u} - ${v}`;
                    respuesta = r * s + t / u - v;
                    break;
                
                case 5:
                    const w = Math.floor(Math.random() * 20) + 1;
                    const x = Math.floor(Math.random() * 20) + 1;
                    const y = Math.floor(Math.random() * 10) + 1;
                    const z = y + 1;
                    const aa = Math.floor(Math.random() * 5) + 1;
                    ejercicio = `(${w} + ${x}) ÷ (${y} - ${z}) × ${aa}`;
                    respuesta = ((w + x) / (y - z)) * aa;
                    break;
            }

            return { ejercicio, respuesta: Math.round(respuesta) };
        };

        const ejercicios = [];
        for (let i = 0; i < 30; i++) {
            ejercicios.push(generarEjercicio(i));
        }

        const contenedor = document.getElementById('ejercicios');
        ejercicios.forEach((ej, index) => {
            const div = document.createElement('div');
            div.className = 'ejercicio';
            div.innerHTML = `
                <span>Ejercicio ${index + 1}: ${ej.ejercicio} = </span>
                <input type="number" id="respuesta${index}">
                <button onclick="verificarRespuesta(${index}, ${ej.respuesta})">Verificar</button>
                <span id="resultado${index}"></span>
            `;
            contenedor.appendChild(div);
        });

        const verificarRespuesta = (index, respuestaCorrecta) => {
            const respuestaUsuario = parseInt(document.getElementById(`respuesta${index}`).value);
            const resultadoSpan = document.getElementById(`resultado${index}`);
            
            if (respuestaUsuario === respuestaCorrecta) {
                resultadoSpan.textContent = "✓ Correcto!";
                resultadoSpan.className = "correcto";
            } else {
                resultadoSpan.textContent = "✗ Incorrecto. Intenta de nuevo.";
                resultadoSpan.className = "incorrecto";
            }
        };
    </script>
</body>
</html>
